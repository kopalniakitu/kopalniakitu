<!DOCTYPE html>
<html lang="{{ site.lang | default: "pl-PL" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    {% include hero-small.html %}
    <section class="section-news -full">
      <div class="container">
        <div class="box">
          <h2 class="box-small-heading"><a href="/aktualnosci">Aktualności</a> / {{ page.date | date: "%-d.%m.%Y" }}</h2>
          <div class="box-columns">
            <div class="box-column">
              <h1>{{ title }}</h1>
              {{ content }}
            </div>
            <div class="box-column">
              <img class="section-news-image" src="{{ site.baseurl }}/assets/img/news/{{ page.image }}" alt="" loading="lazy">
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="button-back-wrapper">
      <a class="button-back" href="{{ site.baseurl }}/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        Powrót do strony głównej
      </a>
    </div>
    {% include footer.html %}
    {% include cookie-notice.html %}
    {% include scripts.html %}
  </body>
</html>
